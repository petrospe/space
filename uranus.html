<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Uranus with Galaxy</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }

    #exit-button {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      z-index: 999;
      background: rgba(0, 0, 0, 0.5);
      padding: 6px 10px;
      border-radius: 8px;
      transition: background 0.2s;
    }
    #exit-button:hover {
      background: rgba(255, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <div id="exit-button">âœ–</div>
  <script>
    function loadScript(src, callback) {
      const script = document.createElement('script');
      script.src = src;
      script.onload = callback;
      document.head.appendChild(script);
    }

    loadScript('https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js', () => {
      loadScript('https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js', initApp);
    });

    function initApp() {
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 14;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        
        // Limit zoom out to prevent seeing black hole
        controls.minDistance = 5;
        controls.maxDistance = 100;

        // Lighting
        scene.add(new THREE.AmbientLight(0x222222));
        const mainLight = new THREE.PointLight(0xffffff, 2, 100);
        mainLight.position.set(-20, 10, -30);
        scene.add(mainLight);

        // â˜€ï¸ Sun
        const sunGeometry = new THREE.SphereGeometry(1, 64, 64);
        const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xFFE87C });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        sun.position.set(-20, 10, -30);
        scene.add(sun);

        const glowMaterial = new THREE.SpriteMaterial({ 
            map: new THREE.TextureLoader().load('https://threejs.org/examples/textures/lensflare/lensflare0.png'),
            color: 0xffffaa,
            transparent: true,
            blending: THREE.AdditiveBlending
        });
        const sprite = new THREE.Sprite(glowMaterial);
        sprite.scale.set(5, 5, 1.0);
        sprite.position.copy(sun.position);
        scene.add(sprite);

        // ðŸŒŒ Galaxy Background - Reliable galaxy background
        const loader = new THREE.TextureLoader();
        loader.load('images/starmap_random_2020_4k_gal.png', texture => {
            // Create a very large background sphere
            const galaxyGeo = new THREE.SphereGeometry(500, 64, 64);
            const galaxyMat = new THREE.MeshBasicMaterial({ 
                map: texture, 
                side: THREE.BackSide 
            });
            const galaxy = new THREE.Mesh(galaxyGeo, galaxyMat);
            scene.add(galaxy);
            
            // Keep background centered and static
            galaxy.position.set(0, 0, 0);
        });

        // ðŸ§Š Uranus
        loader.load('images/Solarsystemscope_texture_2k_uranus.jpg', uranusTexture => {
            const uranusGeo = new THREE.SphereGeometry(1.3, 64, 64);
            const uranusMat = new THREE.MeshStandardMaterial({ map: uranusTexture });
            const uranus = new THREE.Mesh(uranusGeo, uranusMat);

            const uranusSystem = new THREE.Group();
            uranusSystem.add(uranus);

            const uranusOrbit = new THREE.Group();
            uranusSystem.position.x = 10;
            uranusOrbit.add(uranusSystem);
            scene.add(uranusOrbit);

            // ðŸŒ™ Moons of Uranus
            const moonData = [
                { name: 'Miranda', color: 0xaaaaaa, size: 0.08, distance: 1.6, speed: 0.025 },
                { name: 'Ariel',    color: 0xdddddd, size: 0.1,  distance: 2.2, speed: 0.021 },
                { name: 'Umbriel',  color: 0x999999, size: 0.1,  distance: 2.8, speed: 0.017 },
                { name: 'Titania',  color: 0xbbbbbb, size: 0.12, distance: 3.4, speed: 0.013 },
                { name: 'Oberon',   color: 0xcccccc, size: 0.12, distance: 4.2, speed: 0.01 }
            ];

            const moons = [];

            moonData.forEach(m => {
                const moonMat = new THREE.MeshStandardMaterial({ color: m.color });
                const moon = new THREE.Mesh(new THREE.SphereGeometry(m.size, 32, 32), moonMat);
                moon.userData = {
                    angle: Math.random() * Math.PI * 2,
                    distance: m.distance,
                    speed: m.speed
                };
                moon.position.x = m.distance;
                uranusSystem.add(moon);
                moons.push(moon);
            });

            // ðŸŽ¬ Animation Loop
            function animate() {
                requestAnimationFrame(animate);
                uranus.rotation.y += 0.001;
                uranusOrbit.rotation.y += 0.00008;

                moons.forEach(moon => {
                    moon.userData.angle += moon.userData.speed;
                    moon.position.x = Math.cos(moon.userData.angle) * moon.userData.distance;
                    moon.position.z = Math.sin(moon.userData.angle) * moon.userData.distance;
                });

                controls.update();
                renderer.render(scene, camera);
            }

            animate();
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    }
    
    document.getElementById('exit-button').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
