<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moon with Galaxy</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }

    #exit-button {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      z-index: 999;
      background: rgba(0, 0, 0, 0.5);
      padding: 6px 10px;
      border-radius: 8px;
      transition: background 0.2s;
    }
    #exit-button:hover {
      background: rgba(255, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <div id="exit-button">âœ–</div>
  <script>
    function loadScript(src, callback) {
      const script = document.createElement('script');
      script.src = src;
      script.onload = callback;
      document.head.appendChild(script);
    }

    loadScript('https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js', () => {
      loadScript('https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js', initApp);
    });

    function initApp() {
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        
        // Limit zoom out to prevent seeing black hole
        controls.minDistance = 3;
        controls.maxDistance = 50;

        // Ambient light for soft shading
        scene.add(new THREE.AmbientLight(0x222222));

        // Light source to mimic Earthshine
        const moonLight = new THREE.PointLight(0xffffff, 1.5, 100);
        moonLight.position.set(5, 3, 5);
        scene.add(moonLight);

        // ðŸŒŒ Background - Reliable galaxy background
        const loader = new THREE.TextureLoader();
        loader.load('images/starmap_random_2020_4k_gal.png', texture => {
            // Create a very large background sphere
            const bgGeometry = new THREE.SphereGeometry(500, 64, 64);
            const bgMaterial = new THREE.MeshBasicMaterial({ 
                map: texture, 
                side: THREE.BackSide 
            });
            const galaxy = new THREE.Mesh(bgGeometry, bgMaterial);
            scene.add(galaxy);
            
            // Keep background centered and static
            galaxy.position.set(0, 0, 0);
        });

        // ðŸŒ• Moon
        loader.load('images/di98q10-649efe12-4608-4999-be26-c1868511f501.jpg', moonTexture => {
            const moonGeometry = new THREE.SphereGeometry(1.2, 64, 64);
            const moonMaterial = new THREE.MeshStandardMaterial({ map: moonTexture });
            const moon = new THREE.Mesh(moonGeometry, moonMaterial);
            scene.add(moon);

            // ðŸŽ¬ Animation
            function animate() {
                requestAnimationFrame(animate);
                moon.rotation.y += 0.0008;
                controls.update();
                renderer.render(scene, camera);
            }

            animate();
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    }
   
    document.getElementById('exit-button').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
