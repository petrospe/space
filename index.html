<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solar System Explorer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #000011, #000000);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 2.5em;
      text-shadow: 0 0 10px #ffffff88;
    }
    .planet-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .planet-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      color: #fff;
      box-shadow: 0 0 10px #000;
    }
    .planet-card:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>🌠 Solar System Explorer</h1>
  <div class="planet-list">
    <a href="jupiter.html" class="planet-card">🪐 Jupiter</a>
    <a href="mars.html" class="planet-card">🔴 Mars</a>
    <a href="venus.html" class="planet-card">🟡 Venus</a>
    <a href="earth.html" class="planet-card">🌍 Earth</a>
    <a href="saturn.html" class="planet-card">💍 Saturn</a>
    <a href="mercury.html" class="planet-card">☿ Mercury</a>
    <a href="neptune.html" class="planet-card">🔵 Neptune</a>
    <a href="uranus.html" class="planet-card">🧊 Uranus</a>
    <a href="sun.html" class="planet-card">☀ Sun</a>
    <a href="moon.html" class="planet-card">🌕 Moon</a>
  </div>

  <h1>Extra Solar Objects</h1>
  <div class="planet-list">
    <a href="pulsar.html" class="planet-card">Pulsar</a>
  </div>

</body>
</html>
